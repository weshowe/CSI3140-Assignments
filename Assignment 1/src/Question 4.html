<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
</head>

<body>
<h1>University Feedback Form</h1>
<br>

<form action="https://www.deitel.com" method="POST">

  <label for="name">Name:</label>
  <input type="text" id="name" name="name" value="Pierre Poutine"><br><br>
  
  <label for="email">Email Address:</label>
  <input type="email" id="email" name="email" value="ppoutine@canada.gov"><br><br>
  
  <h3>What did you like most about the campus?</h3>
  <input type="checkbox" id="c1" name="c1">
  <label for="vehicle1">campus</label><br>
  
  <input type="checkbox" id="c2" name="c2">
  <label for="vehicle2">students</label><br>
  
  <input type="checkbox" id="c3" name="c3">
  <label for="vehicle3">locations</label><br>
  
    <input type="checkbox" id="c4" name="c4">
  <label for="vehicle3">atmosphere</label><br>
  
  <input type="checkbox" id="c5" name="c5">
  <label for="vehicle3">dorm rooms</label><br>
  
  <input type="checkbox" id="c6" name="c6">
  <label for="vehicle3">sports</label><br><br>
  
  <h3>How did you become interested in this university?</h3>
  
  <input type="radio" id="friends" name="radio1">
  <label for="friends">Friends</label><br>
  
  <input type="radio" id="televison" name="radio1">
  <label for="televison">Televison</label><br>
  
  <input type="radio" id="internet" name="radio1">
  <label for="internet">Internet</label><br>
  
  <input type="radio" id="other" name="radio1">
  <label for="other">Other</label>
  
  <br><br>
  
  <label for="w3review">Additional Comments</label><br>
  <textarea id="comment" name="comment" rows="6" cols="100"></textarea> 

  <br><br>
  
  <input type="submit" value="Submit">
  <input type="reset">
</form> 

</body>

</html>
