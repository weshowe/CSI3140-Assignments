<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
</head>

<body>
<h2>University Survey</h2><br>
<form action="">
<h3>Please enter your contact information</h3>
  <label for="fname">First Name:</label>
  <input type="text" id="fname" name="fname" value="Pierre"><br><br>
  
  <label for="lname">Last Name:</label>
  <input type="text" id="lname" name="lname" value="Poutine"><br><br>
  
  <label for="email">Email Address:</label>
  <input type="email" id="email" name="email" value="ppoutine@canada.gov"><br><br>
  <details>
    <summary>What year are you in? (Optional)</summary>
  
  <input type="radio" id="r1" name="radio1">
  <label for="r1">Freshman (Year 1)</label><br>
  
  <input type="radio" id="r2" name="radio1">
  <label for="r2">Sophomore (Year 2)</label><br>
  
  <input type="radio" id="r3" name="radio1">
  <label for="r3">Junior (Year 3)</label><br>
  
  <input type="radio" id="r4" name="radio1">
  <label for="r4">Senior (Year 4)</label><br>
  
  <input type="radio" id="r5" name="radio1">
  <label for="r5">Graduate</label><br>
  
    <input type="radio" id="r6" name="radio1">
  <label for="r6">Not in university</label>
  </details>
  <br><br>
  <input type="submit">
  <br><br>
  <input type="reset">
  
</form>


</body>

</html>
