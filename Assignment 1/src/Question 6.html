<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
</head>

<body>
<h2> BrokenSoft Day Chooser</h2><br>
<form action="" autocomplete="on">

  <label for="s1">Pick a day of the week:</label>
  <input type="text" input list="days" id="s1" name="s1"><br><br>

<datalist id="days">
  <option value="Monday">
  <option value="Tuesday">
  <option value="Wednesday">
  <option value="Thursday">
  <option value="Friday">
  <option value="Saturday">
  <option value="Sunday">
</datalist> 
  <br><br>
  <input type="submit">
  <br><br>
  <input type="reset">
  
</form>


</body>

</html>
